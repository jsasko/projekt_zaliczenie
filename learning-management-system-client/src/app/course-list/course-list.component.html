<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="col-md-12">
            <div class="card card-plain">
              <div class="card-header card-header-danger">
                <h4 class="card-title mt-0">Courses</h4>
              </div>
              <div class="card-body">
                <div class="table-responsive">
                  <table class="table table-hover">
                    <thead class="">
                    <th>
                      Title
                    </th>
                    <th>
                      Level
                    </th>
                    <th>
                      Price
                    </th>
                    </thead>
                    <tbody>
                    <tr *ngFor="let course of courses " (click)="onCourseClick(course.id)">
                      <td>{{course.title}}
                      </td>
                      <td> {{course.level}}
                      </td>
                      <td> {{course.price}}
                      </td>
                    </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
